<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Huddle landing page</title>
</head>
<body>
  <div class="principalContainer">
    <div class="logoContainer">
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="contentContainer">
      <figure class="mockupContainer">
        <img src="images/illustration-mockups.svg" alt="mockup" class="mockup">
      </figure>
      <article class="informationContainer">
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="button">
          <a href="#">Register</a>
        </button>
      </article>
    </div>
    <footer>
      <p class="attribution"> 
        Coded by <a href="https://www.instagram.com/carlos.daniel.robles/" target="_blank">Carlos Robles</a>.
      </p>
    </footer>
  </div>
</body>
</html>
